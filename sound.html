<!DOCTYPE html>
<!-- 倍音デモ - 消滅音実験 -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倍音デモ - 消滅音実験</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .demo-section {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .demo-section h2 {
            margin-top: 0;
            color: #FFD700;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .demo-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        .demo-btn:active {
            transform: translateY(0);
        }
        
        .demo-btn.harmonic {
            background: linear-gradient(145deg, #FF6B6B, #FF5252);
        }
        
        .demo-btn.harmonic:hover {
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }
        
        .demo-btn.scale {
            background: linear-gradient(145deg, #4ECDC4, #26A69A);
        }
        
        .demo-btn.scale:hover {
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
        }
        
        .explanation {
            text-align: left;
            line-height: 1.6;
            margin: 15px 0;
        }
        
        .frequency-display {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .volume-control {
            margin: 20px 0;
        }
        
        .volume-control input {
            width: 200px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>🎵 倍音デモ - 消滅音実験</h1>
        
        <div class="volume-control">
            <label>音量: <input type="range" id="volumeSlider" min="0" max="100" value="30"> <span id="volumeValue">30%</span></label>
        </div>
        
        <div class="demo-section">
            <h2>📈 倍音シリーズ（現在の実装）</h2>
            <div class="explanation">
                基音200Hzから始めて、n倍音まで順次再生します。ループ長に応じて倍音の数が決まります。
            </div>
            <div class="frequency-display" id="harmonicDisplay">
                クリックすると周波数が表示されます
            </div>
            <div class="button-grid">
                <button class="demo-btn harmonic" onclick="playHarmonicSeries(3)">3個ループ<br>(3倍音)</button>
                <button class="demo-btn harmonic" onclick="playHarmonicSeries(5)">5個ループ<br>(5倍音)</button>
                <button class="demo-btn harmonic" onclick="playHarmonicSeries(8)">8個ループ<br>(8倍音)</button>
                <button class="demo-btn harmonic" onclick="playHarmonicSeries(12)">12個ループ<br>(12倍音)</button>
                <button class="demo-btn harmonic" onclick="playHarmonicSeries(16)">16個ループ<br>(16倍音)</button>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>🎼 対数スケール（平均律以外）</h2>
            <div class="explanation">
                対数スケールは周波数が一定の比率で増加します。平均律は12音ですが、これは任意の分割数で作れます。
            </div>
            <div class="frequency-display" id="scaleDisplay">
                クリックすると周波数が表示されます
            </div>
            <div class="button-grid">
                <button class="demo-btn scale" onclick="playLogScale(5, 'equal5')">5音平均律<br>(5ED2)</button>
                <button class="demo-btn scale" onclick="playLogScale(7, 'equal7')">7音平均律<br>(7ED2)</button>
                <button class="demo-btn scale" onclick="playLogScale(10, 'equal10')">10音平均律<br>(10ED2)</button>
                <button class="demo-btn scale" onclick="playLogScale(19, 'equal19')">19音平均律<br>(19ED2)</button>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>🌍 全音音階（Whole Tone Scale）</h2>
            <div class="explanation">
                全音（長2度）間隔で構成される6音音階。ドビュッシーが多用した神秘的な響き。
            </div>
            <div class="frequency-display" id="wholeToneDisplay">
                C-D-E-F#-G#-A# の6音循環
            </div>
            <div class="button-grid">
                <button class="demo-btn scale" onclick="playWholeToneScale(4)">4個ループ<br>(4音)</button>
                <button class="demo-btn scale" onclick="playWholeToneScale(6)">6個ループ<br>(6音)</button>
                <button class="demo-btn scale" onclick="playWholeToneScale(9)">9個ループ<br>(9音)</button>
                <button class="demo-btn scale" onclick="playWholeToneScale(12)">12個ループ<br>(12音)</button>
            </div>
        </div>
        
        <div class="demo-section">
            <h2>🎯 比較テスト</h2>
            <div class="explanation">
                同じ8個ループでの音色比較
            </div>
            <div class="button-grid">
                <button class="demo-btn" onclick="playComparison('harmonic')">倍音シリーズ<br>(8倍音)</button>
                <button class="demo-btn" onclick="playComparison('log10')">10音平均律<br>(8音)</button>
                <button class="demo-btn" onclick="playComparison('wholetone')">全音音階<br>(8音)</button>
            </div>
        </div>
        
        <button class="demo-btn" onclick="stopAllSounds()" style="background: #666; margin-top: 20px;">🔇 全ての音を停止</button>
    </div>

    <script>
        let audioContext = null;
        let activeOscillators = [];
        let volume = 0.3;
        
        // 初期化
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (error) {
                console.error('Web Audio API not supported');
            }
        }
        
        // 音量スライダー
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            volume = e.target.value / 100;
            document.getElementById('volumeValue').textContent = e.target.value + '%';
        });
        
        // 基本トーン再生
        function playTone(frequency, duration, vol, delay = 0) {
            if (!audioContext) return;
            
            setTimeout(() => {
                try {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(vol * volume, audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + duration);
                    
                    activeOscillators.push(oscillator);
                } catch (error) {
                    console.error('Sound play error:', error);
                }
            }, delay);
        }
        
        // 倍音シリーズ再生
        function playHarmonicSeries(harmonics) {
            if (!audioContext) {
                initAudio();
                return;
            }
            
            const baseFreq = 200;
            const frequencies = [];
            
            for (let i = 1; i <= harmonics; i++) {
                const freq = baseFreq * i;
                const vol = 0.15 / Math.sqrt(i);
                frequencies.push(freq.toFixed(1));
                playTone(freq, 0.4, vol, (i - 1) * 600);
            }
            
            document.getElementById('harmonicDisplay').innerHTML = 
                `基音: ${baseFreq}Hz<br>倍音: ${frequencies.join('Hz, ')}Hz`;
        }
        
        // 対数スケール再生
        function playLogScale(notes, type) {
            if (!audioContext) {
                initAudio();
                return;
            }
            
            const baseFreq = 200;
            const frequencies = [];
            
            for (let i = 0; i < notes; i++) {
                // n音平均律: freq = baseFreq * 2^(i/n)
                const ratio = Math.pow(2, i / notes);
                const freq = baseFreq * ratio;
                frequencies.push(freq.toFixed(1));
                playTone(freq, 0.4, 0.1, i * 800);
            }
            
            document.getElementById('scaleDisplay').innerHTML = 
                `${notes}音平均律<br>${frequencies.join('Hz, ')}Hz`;
        }
        
        // 全音音階再生
        function playWholeToneScale(notes) {
            if (!audioContext) {
                initAudio();
                return;
            }
            
            // 全音音階: 各音が全音(200セント)間隔
            const baseFreq = 261.63; // C4
            const wholeToneRatios = [1, 9/8, 5/4, 45/32, 25/16, 225/128]; // 6音
            const frequencies = [];
            
            for (let i = 0; i < notes; i++) {
                const ratio = wholeToneRatios[i % 6] * Math.pow(2, Math.floor(i / 6));
                const freq = baseFreq * ratio;
                frequencies.push(freq.toFixed(1));
                playTone(freq, 0.4, 0.1, i * 1000);
            }
            
            document.getElementById('wholeToneDisplay').innerHTML = 
                `全音音階 ${notes}音<br>${frequencies.join('Hz, ')}Hz`;
        }
        
        // 比較テスト
        function playComparison(type) {
            switch (type) {
                case 'harmonic':
                    playHarmonicSeries(8);
                    break;
                case 'log10':
                    playLogScale(8, 'equal10');
                    break;
                case 'wholetone':
                    playWholeToneScale(8);
                    break;
            }
        }
        
        // 全ての音を停止
        function stopAllSounds() {
            activeOscillators.forEach(osc => {
                try {
                    osc.stop();
                } catch (e) {}
            });
            activeOscillators = [];
        }
        
        // ページロード時に音響初期化
        document.addEventListener('click', () => {
            if (!audioContext) {
                initAudio();
            }
        }, { once: true });
    </script>
</body>
</html>
