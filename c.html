    class SoundManager {
        constructor() {
            this.enabled = true;
            this.musicEnabled = false;
            this.audioContext = null;
            this.bgmGain = null;
            this.initAudio();
        }
        
        async initAudio() {
            try {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.bgmGain = this.audioContext.createGain();
                this.bgmGain.connect(this.audioContext.destination);
                this.emergencyBeepInterval = null;
            } catch (error) {
                console.log('Web Audio API not supported, using fallback');
            }
        }
        
        playRotateSound() {
            if (!this.enabled) return;
            this.playWhiteNoise(0.05, 0.03);
        }
        
        playLoopCompleteSound(loopLength) {
            if (!this.enabled) return;
            
            const baseFreq = 200;
            const harmonics = Math.min(loopLength, 16);
            
            for (let i = 1; i <= harmonics; i++) {
                const freq = baseFreq * i;
                const volume = 0.1 / Math.sqrt(i);
                setTimeout(() => {
                    this.playTone(freq, 0.3, volume);
                }, (i - 1) * 150);
            }
        }
        
        playBlockAppearSound() {
            if (!this.enabled) return;
            this.playTone(150, 0.1, 0.03);
        }
        
        playEmergencySound() {
            if (!this.enabled) return;
            this.startContinuousEmergencySound();
        }
        
        startContinuousEmergencySound() {
            if (this.emergencyBeepInterval) {
                clearInterval(this.emergencyBeepInterval);
            }
            
            this.emergencyBeepInterval = setInterval(() => {
                this.playTone(800, 0.2, 0.08);
                setTimeout(() => {
                    this.playTone(600, 0.2, 0.08);
                }, 300);
            }, 1000);
        }
        
        stopEmergencySound() {
            if (this.emergencyBeepInterval) {
                clearInterval(this.emergencyBeepInterval);
                this.emergencyBeepInterval = null;
            }
        }
        
        playGameOverSound() {
            if (!this.enabled) return;
            
            const frequencies = [60, 80, 120, 150, 200];
            frequencies.forEach((freq, i) => {
                setTimeout(() => {
                    this.playTone(freq, 1.0, 0.12);
                }, i * 30);
            });
            
            setTimeout(() => {
                this.playWhiteNoise(0.8, 0.08);
            }, 100);
        }
        
        playTone(frequency, duration, volume = 0.1) {
            if (!this.audioContext) {
                console.log(`üîä Èü≥ÂÜçÁîüÔºà‰ª£ÊõøÔºâ: ${frequency}Hz, ${duration}s`);
                return;
            }
            
            try {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            } catch (error) {
                console.log(`üîä Èü≥ÂÜçÁîü„Ç®„É©„Éº: ${error.message}`);
            }
        }
        
        playWhiteNoise(duration, volume) {
            if (!this.audioContext) return;
            
            try {
                const bufferSize = this.audioContext.sampleRate * duration;
                const noiseBuffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const whiteNoise = this.audioContext.createBufferSource();
                whiteNoise.buffer = noiseBuffer;
                
                const gainNode = this.audioContext.createGain();
                gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                
                whiteNoise.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                whiteNoise.start(this.audioContext.currentTime);
                whiteNoise.stop(this.audioContext.currentTime + duration);
            } catch (error) {
                console.log(`üîä „Éé„Ç§„Ç∫ÂÜçÁîü„Ç®„É©„Éº: ${error.message}`);
            }
        }
