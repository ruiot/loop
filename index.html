<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渦巻きパイプパズル v008</title>
    <style>
        /* v008 - ステップ1: 色システム大幅簡素化 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        .game-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .top-bar {
            position: absolute;
            top: 5px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            height: 25px;
            z-index: 10;
        }
        
        .controls-container {
            position: absolute;
            top: 5px;
            right: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 10;
        }
        
        .score-display {
            font-size: 18px;
        }
        
        .high-score {
            font-size: 14px;
            color: #FFD700;
            margin-left: 15px;
        }
        
        .game-board-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 35px 5px 15px 5px;
        }
        
        .game-board {
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 2px;
        }
        
        .cell {
            display: inline-block;
            background: #111;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cell:hover {
            background: #333;
        }
        
        .cell.disappearing {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .pipe {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(145deg, #555, #333);
            border-radius: 3px;
            transition: filter 0.8s ease-in-out, box-shadow 0.8s ease-in-out;
        }
        
        .pipe::before,
        .pipe::after {
            content: '';
            position: absolute;
            background: #6CAF70;
            border-radius: 3px;
            transition: background 0.8s ease-in-out;
        }
        
        /* I字パイプ */
        .pipe-I.rot-0::before {
            left: 35%;
            top: 0%;
            width: 30%;
            height: 100%;
        }
        
        .pipe-I.rot-1::before {
            left: 0%;
            top: 35%;
            width: 100%;
            height: 30%;
        }
        
        /* L字パイプ */
        .pipe-L.rot-0::before {
            left: 35%;
            top: 35%;
            width: 65%;
            height: 30%;
        }
        .pipe-L.rot-0::after {
            left: 35%;
            top: 35%;
            width: 30%;
            height: 65%;
        }
        
        .pipe-L.rot-1::before {
            left: 0%;
            top: 35%;
            width: 65%;
            height: 30%;
        }
        .pipe-L.rot-1::after {
            left: 35%;
            top: 35%;
            width: 30%;
            height: 65%;
        }
        
        .pipe-L.rot-2::before {
            left: 0%;
            top: 35%;
            width: 65%;
            height: 30%;
        }
        .pipe-L.rot-2::after {
            left: 35%;
            top: 0%;
            width: 30%;
            height: 65%;
        }
        
        .pipe-L.rot-3::before {
            left: 35%;
            top: 35%;
            width: 65%;
            height: 30%;
        }
        .pipe-L.rot-3::after {
            left: 35%;
            top: 0%;
            width: 30%;
            height: 65%;
        }
        
        /* ループ検出時のアニメーション */
        .loop-highlight {
            animation: loopPulse 0.6s ease-in-out;
            background: linear-gradient(145deg, #FFD700, #FF8C00) !important;
            transform: scale(1.1);
            z-index: 5;
            position: relative;
        }
        
        @keyframes loopPulse {
            0%, 100% { 
                transform: scale(1.1); 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% { 
                transform: scale(1.2); 
                box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            }
        }
        
        .block-disappear {
            animation: disappear 1.2s ease-in-out forwards;
        }
        
        @keyframes disappear {
            0% { 
                transform: scale(1.1); 
                opacity: 1;
            }
            20% { 
                transform: scale(1.3) rotate(5deg); 
                opacity: 0.9;
            }
            60% { 
                transform: scale(1.1) rotate(15deg); 
                opacity: 0.5;
            }
            100% { 
                transform: scale(0) rotate(90deg); 
                opacity: 0;
            }
        }
        
        .score-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: scorePopup 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes scorePopup {
            0% { 
                transform: translate(-50%, -50%) scale(0.5); 
                opacity: 1;
            }
            20% { 
                transform: translate(-50%, -50%) scale(1.2); 
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -100%) scale(1); 
                opacity: 0;
            }
        }
        
        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over-content {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .settings-content {
            background: #333;
            padding: 30px;
            border-radius: 12px;
            min-width: 300px;
            max-width: 400px;
            color: white;
        }
        
        .settings-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #ccc;
        }
        
        .field-size-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .size-option {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 4px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .size-option:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .size-option.selected {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .speed-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .speed-option {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 4px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .speed-option:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .speed-option.selected {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .settings-option label {
            font-size: 14px;
        }
        
        .settings-option input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        .settings-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .settings-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            min-width: 70px;
        }
        
        .settings-btn:hover {

        }
        
        .settings-btn.primary {
            background: #4CAF50;
            border-color: #45a049;

        .settings-btn.primary:hover {

        }
        
        .reset-btn {
            background: #FF6B6B;
            border-color: #FF5252;
        }
        
        .reset-btn:hover {
            background: #FF5252;
        }
    </style>
</head>
<body>

    <script>
        // v008 - バージョン001
        // ステップ1: 8色mod循環 + 動的CSS生成 + gradient削除
        
        // 8色配列（レトロゲーム風・3桁hex）
        const pipeColors = ['#F00','#F80','#FF0','#8F0','#0F8','#08F','#80F','#F0F'];
        
        // 動的CSS生成（起動時1回実行）
        function generatePipeStyles() {
            const style = document.createElement('style');
            let css = '';
            pipeColors.forEach((color, i) => {
                css += `.pipe.path-${i}::before,.pipe.path-${i}::after{background:${color};}`;
            });
            style.textContent = css;
            document.head.appendChild(style);
        }
        
        // ハイスコア管理
        class HighScoreManager {
            constructor() {
                this.storageKey = 'pipeHighScore';
            }
            
            getHighScore() {
                return parseInt(localStorage.getItem(this.storageKey) || '0');
            }
            
            setHighScore(score) {
                const currentHigh = this.getHighScore();
                if (score > currentHigh) {
                    localStorage.setItem(this.storageKey, score.toString());
                    return true;
                }
                return false;
            }
            
            resetHighScore() {
                localStorage.removeItem(this.storageKey);
                this.updateHighScoreDisplay();
            }
            
            updateHighScoreDisplay() {
                const highScore = this.getHighScore();
                const highScoreEl = document.getElementById('highScore');
                const settingsHighScoreEl = document.getElementById('settingsHighScore');
                if (highScoreEl) highScoreEl.textContent = highScore;
                if (settingsHighScoreEl) settingsHighScoreEl.textContent = highScore;
            }
        }
        
        // サウンド管理システム
        class SoundManager {
            constructor() {
                this.enabled = true;
                this.musicEnabled = false;
                this.audioContext = null;
                this.bgmGain = null;
                this.initAudio();
            }
            
            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.bgmGain = this.audioContext.createGain();
                    this.bgmGain.connect(this.audioContext.destination);
                    this.emergencyBeepInterval = null;
                } catch (error) {
                    console.log('Web Audio API not supported, using fallback');
                }
            }
            
            playRotateSound() {
                if (!this.enabled) return;
                this.playWhiteNoise(0.05, 0.03);
            }
            
            playLoopCompleteSound(loopLength) {
                if (!this.enabled) return;
                
                const baseFreq = 200;
                const harmonics = Math.min(loopLength, 16);
                
                for (let i = 1; i <= harmonics; i++) {
                    const freq = baseFreq * i;
                    const volume = 0.1 / Math.sqrt(i);
                    setTimeout(() => {
                        this.playTone(freq, 0.3, volume);
                    }, (i - 1) * 150);
                }
            }
            
            playBlockAppearSound() {
                if (!this.enabled) return;
                this.playTone(150, 0.1, 0.03);
            }
            
            playEmergencySound() {
                if (!this.enabled) return;
                this.startContinuousEmergencySound();
            }
            
            startContinuousEmergencySound() {
                if (this.emergencyBeepInterval) {
                    clearInterval(this.emergencyBeepInterval);
                }
                
                this.emergencyBeepInterval = setInterval(() => {
                    this.playTone(800, 0.2, 0.08);
                    setTimeout(() => {
                        this.playTone(600, 0.2, 0.08);
                    }, 300);
                }, 1000);
            }
            
            stopEmergencySound() {
                if (this.emergencyBeepInterval) {
                    clearInterval(this.emergencyBeepInterval);
                    this.emergencyBeepInterval = null;
                }
            }
            
            playGameOverSound() {
                if (!this.enabled) return;
                
                const frequencies = [60, 80, 120, 150, 200];
                frequencies.forEach((freq, i) => {
                    setTimeout(() => {
                        this.playTone(freq, 1.0, 0.12);
                    }, i * 30);
                });
                
                setTimeout(() => {
                    this.playWhiteNoise(0.8, 0.08);
                }, 100);
            }
            
            playTone(frequency, duration, volume = 0.1) {
                if (!this.audioContext) {
                    console.log(`🔊 音再生（代替）: ${frequency}Hz, ${duration}s`);
                    return;
                }
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (error) {
                    console.log(`🔊 音再生エラー: ${error.message}`);
                }
            }
            
            playWhiteNoise(duration, volume) {
                if (!this.audioContext) return;
                
                try {
                    const bufferSize = this.audioContext.sampleRate * duration;
                    const noiseBuffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const output = noiseBuffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                    
                    const whiteNoise = this.audioContext.createBufferSource();
                    whiteNoise.buffer = noiseBuffer;
                    
                    const gainNode = this.audioContext.createGain();
                    gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    
                    whiteNoise.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    whiteNoise.start(this.audioContext.currentTime);
                    whiteNoise.stop(this.audioContext.currentTime + duration);
                } catch (error) {
                    console.log(`🔊 ノイズ再生エラー: ${error.message}`);
                }
            }
            
            setEnabled(enabled) {
                this.enabled = enabled;
                console.log(`🔊 サウンド効果: ${enabled ? 'ON' : 'OFF'}`);
            }
            
            setMusicEnabled(enabled) {
                this.musicEnabled = enabled;
                console.log(`🎵 BGM: ${enabled ? 'ON' : 'OFF'}`);
            }
        }
        
        // ゲームクラス
        class Game {
            constructor() {
                this.size = 11;
                this.board = [];
                this.score = 0;
                this.running = false;
                this.paused = false;
                this.processing = false;
                this.speedMultiplier = 1;
                this.timerInterval = null;
                this.emergencyMode = false;
                this.emergencyTimer = 0;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.canGenerateBlocks = true;
                this.disappearingBlocks = new Set();
                this.initBoard();
                this.setupEventListeners();
            }
            
            initBoard() {
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(null));
            }
            
            setupEventListeners() {
                const board = document.getElementById('gameBoard');
                if (board) {
                    board.addEventListener('click', this.handleBoardClick.bind(this));
                    board.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: false });
                    board.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: false });
                }
            }
            
            handleBoardClick(e) {
                if (e.target.classList.contains('cell') || e.target.classList.contains('pipe')) {
                    const cell = e.target.classList.contains('cell') ? e.target : e.target.closest('.cell');
                    const index = Array.from(cell.parentNode.children).indexOf(cell);
                    const row = Math.floor(index / this.size);
                    const col = index % this.size;
                    this.clickCell(row, col);
                }
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
            }
            
            handleTouchEnd(e) {
                e.preventDefault();
                if (e.target.classList.contains('cell') || e.target.classList.contains('pipe')) {
                    const cell = e.target.classList.contains('cell') ? e.target : e.target.closest('.cell');
                    const index = Array.from(cell.parentNode.children).indexOf(cell);
                    const row = Math.floor(index / this.size);
                    const col = index % this.size;
                    
                    const touch = e.changedTouches[0];
                    const deltaX = touch.clientX - this.touchStartX;
                    const deltaY = touch.clientY - this.touchStartY;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    if (distance < 30) {
                        this.clickCell(row, col);
                        return;
                    }
                    
                    const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                    this.handleFlick(row, col, angle);
                }
            }
            
            handleFlick(row, col, angle) {
                if (!this.board[row][col]) return;
                
                const cellKey = `${row},${col}`;
                if (this.disappearingBlocks.has(cellKey)) return;
                
                const pipeType = this.board[row][col].type;
                
                if (pipeType === 'I') {
                    if ((angle >= -45 && angle <= 45) || (angle >= 135 || angle <= -135)) {
                        this.board[row][col].rotation = 1;
                    } else {
                        this.board[row][col].rotation = 0;
                    }
                } else if (pipeType === 'L') {
                    let targetRotation;
                    if (angle >= 22.5 && angle < 67.5) {
                        targetRotation = 0;
                    } else if (angle >= 112.5 && angle < 157.5) {
                        targetRotation = 1;
                    } else if (angle >= -157.5 && angle < -112.5) {
                        targetRotation = 2;
                    } else if (angle >= -67.5 && angle < -22.5) {
                        targetRotation = 3;
                    } else {
                        this.clickCell(row, col);
                        return;
                    }
                    this.board[row][col].rotation = targetRotation;
                }
                
                soundManager.playRotateSound();
                this.updatePathColors();
                this.render();
                this.checkLoops();
            }
            
            clickCell(row, col) {
                if (!this.running || this.paused) return;
                if (!this.board[row][col]) return;
                
                const cellKey = `${row},${col}`;
                if (this.disappearingBlocks.has(cellKey)) return;
                
                const pipe = this.board[row][col];
                const maxRot = pipe.type === 'I' ? 2 : 4;
                pipe.rotation = (pipe.rotation + 1) % maxRot;
                
                soundManager.playRotateSound();
                this.updatePathColors();
                this.render();
                this.checkLoops();
            }
            
            addBlock() {
                if (!this.canGenerateBlocks) return;
                
                const spiral = this.generateSpiral();
                
                for (const [row, col] of spiral) {
                    if (!this.board[row][col]) {
                        const types = ['I', 'L'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        const maxRot = type === 'I' ? 2 : 4;
                        
                        this.board[row][col] = {
                            type: type,
                            rotation: Math.floor(Math.random() * maxRot),
                            pathColor: undefined,
                            lengthClass: ''
                        };
                        
                        soundManager.playBlockAppearSound();
                        this.updatePathColors();
                        this.render();
                        this.checkLoops();
                        
                        return true;
                    }
                }
                
                if (!this.emergencyMode) {
                    this.startEmergencyMode();
                }
                return false;
            }
            
            generateSpiral() {
                const spiral = [];
                const center = Math.floor(this.size / 2);
                spiral.push([center, center]);
                
                let x = center, y = center;
                let dir = 0;
                const dx = [0, 1, 0, -1];
                const dy = [1, 0, -1, 0];
                let steps = 1;
                
                while (spiral.length < this.size * this.size) {
                    for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < steps; j++) {
                            x += dx[dir];
                            y += dy[dir];
                            if (x >= 0 && x < this.size && y >= 0 && y < this.size) {
                                spiral.push([x, y]);
                            }
                        }
                        dir = (dir + 1) % 4;
                    }
                    steps++;
                }
                
                return spiral;
            }
            
            // v008: 8色mod循環システム
            updatePathColors() {
                try {
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (this.board[i][j]) {
                                this.board[i][j].pathColor = undefined;
                                this.board[i][j].lengthClass = '';
                            }
                        }
                    }
                    
                    const globalVisited = new Set();
                    
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (this.board[i][j] && !globalVisited.has(`${i},${j}`)) {
                                const path = this.tracePath(i, j, globalVisited);
                                
                                if (path && path.length > 0) {
                                    // v008: 8色mod循環
                                    const pathColor = this.getPathColorId(path.length);
                                    
                                    for (const [row, col] of path) {
                                        if (this.board[row] && this.board[row][col]) {
                                            this.board[row][col].pathColor = pathColor;
                                        }
                                    }
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('updatePathColors error:', error);
                }
            }
            
            // v008: 8色mod循環（1個=0、2個=1、...、8個=7、9個=0...）
            getPathColorId(pathLength) {
                return (pathLength - 1) % 8;
            }
            
            tracePath(startRow, startCol, globalVisited) {
                const path = [];
                const pathSet = new Set();
                
                const dfs = (row, col) => {
                    const key = `${row},${col}`;
                    
                    if (pathSet.has(key) || globalVisited.has(key)) {
                        return;
                    }
                    
                    if (!this.board[row] || !this.board[row][col]) {
                        return;
                    }
                    
                    pathSet.add(key);
                    globalVisited.add(key);
                    path.push([row, col]);
                    
                    const connections = this.getConnections(row, col);
                    for (const [nextRow, nextCol] of connections) {
                        if (this.isConnected(row, col, nextRow, nextCol)) {
                            dfs(nextRow, nextCol);
                        }
                    }
                };
                
                dfs(startRow, startCol);
                return path;
            }
            
            getConnections(row, col) {
                if (!this.board[row] || !this.board[row][col]) return [];
                
                const pipe = this.board[row][col];
                const connections = [];
                
                if (pipe.type === 'I') {
                    const iConnections = [
                        [[row - 1, col], [row + 1, col]],
                        [[row, col - 1], [row, col + 1]]
                    ];
                    connections.push(...iConnections[pipe.rotation]);
                } else if (pipe.type === 'L') {
                    const lConnections = [
                        [[row, col + 1], [row + 1, col]],
                        [[row, col - 1], [row + 1, col]],
                        [[row, col - 1], [row - 1, col]],
                        [[row, col + 1], [row - 1, col]]
                    ];
                    connections.push(...lConnections[pipe.rotation]);
                }
                
                return connections;
            }
            
            isConnected(row1, col1, row2, col2) {
                if (!this.board[row2] || !this.board[row2][col2]) return false;
                
                const connections1 = this.getConnections(row1, col1);
                const connections2 = this.getConnections(row2, col2);
                
                const hasConnection1 = connections1.some(([r, c]) => r === row2 && c === col2);
                const hasConnection2 = connections2.some(([r, c]) => r === row1 && c === col1);
                
                return hasConnection1 && hasConnection2;
            }
            
            checkLoops() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j]) {
                            const visited = new Set();
                            const loop = this.findLoop(i, j, visited);
                            if (loop.length > 2) {
                                this.removeLoop(loop);
                                return;
                            }
                        }
                    }
                }
            }
            
            findLoop(startRow, startCol, visited) {
                const path = [];
                
                const dfs = (row, col, prevRow, prevCol) => {
                    const key = `${row},${col}`;
                    
                    if (visited.has(key)) {
                        const loopStart = path.findIndex(([r, c]) => r === row && c === col);
                        if (loopStart !== -1) {
                            return path.slice(loopStart);
                        }
                        return [];
                    }
                    
                    if (!this.board[row] || !this.board[row][col]) {
                        return [];
                    }
                    
                    visited.add(key);
                    path.push([row, col]);
                    
                    const connections = this.getConnections(row, col);
                    for (const [nextRow, nextCol] of connections) {
                        if (nextRow === prevRow && nextCol === prevCol) continue;
                        
                        if (this.isConnected(row, col, nextRow, nextCol)) {
                            const result = dfs(nextRow, nextCol, row, col);
                            if (result.length > 0) {
                                return result;
                            }
                        }
                    }
                    
                    path.pop();
                    return [];
                };
                
                return dfs(startRow, startCol, -1, -1);
            }
            
            removeLoop(loop) {
                this.canGenerateBlocks = false;
                
                loop.forEach(([row, col]) => {
                    this.disappearingBlocks.add(`${row},${col}`);
                });
                
                const score = loop.length * loop.length;
                this.score += score;
                
                const isNewRecord = highScoreManager.setHighScore(this.score);
                if (isNewRecord) {
                    highScoreManager.updateHighScoreDisplay();
                }
                
                soundManager.playLoopCompleteSound(loop.length);
                this.highlightLoop(loop);
                this.showScorePopup(loop, score);
                
                setTimeout(() => {
                    this.animateSequentialDisappear(loop);
                    
                    const totalAnimationTime = loop.length * 150 + 1200;
                    setTimeout(() => {
                        loop.forEach(([row, col]) => {
                            if (this.board[row]) {
                                this.board[row][col] = null;
                            }
                            this.disappearingBlocks.delete(`${row},${col}`);
                        });
                        
                        this.updatePathColors();
                        this.render();
                        this.canGenerateBlocks = true;
                        
                        if (this.emergencyMode) {
                            this.emergencyTimer = Math.min(this.emergencyTimer + 5, 20);
                            this.emergencyMode = false;
                            
                            soundManager.stopEmergencySound();
                            
                            if (this.timerInterval) {
                                clearInterval(this.timerInterval);
                            }
                            
                            this.timerInterval = setInterval(() => {
                                if (!this.running || this.paused || this.emergencyMode) return;
                                this.addBlock();
                            }, Math.floor(2000 / this.speedMultiplier));
                        }
                    }, totalAnimationTime);
                }, 600);
            }
            
            highlightLoop(loop) {
                const board = document.getElementById('gameBoard');
                if (!board) return;
                
                for (const [row, col] of loop) {
                    const cellIndex = row * this.size + col;
                    const cell = board.children[cellIndex];
                    if (cell) {
                        cell.classList.add('loop-highlight');
                    }
                }
            }
            
            animateSequentialDisappear(loop) {
                const board = document.getElementById('gameBoard');
                if (!board) return;
                
                loop.forEach((position, index) => {
                    const [row, col] = position;
                    
                    setTimeout(() => {
                        const cellIndex = row * this.size + col;
                        const cell = board.children[cellIndex];
                        if (cell) {
                            cell.classList.remove('loop-highlight');
                            cell.classList.add('block-disappear');
                        }
                    }, index * 150);
                });
            }
            
            showScorePopup(loop, score) {
                let centerRow = 0, centerCol = 0;
                for (const [row, col] of loop) {
                    centerRow += row;
                    centerCol += col;
                }
                centerRow = Math.floor(centerRow / loop.length);
                centerCol = Math.floor(centerCol / loop.length);
                
                const board = document.getElementById('gameBoard');
                if (!board) return;
                
                const cellIndex = centerRow * this.size + centerCol;
                const cell = board.children[cellIndex];
                if (!cell) return;
                
                const popup = document.createElement('div');
                popup.className = 'score-popup';
                popup.textContent = `+${score}`;
                
                const rect = cell.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();
                
                popup.style.position = 'absolute';
                popup.style.left = `${rect.left - boardRect.left + rect.width/2}px`;
                popup.style.top = `${rect.top - boardRect.top + rect.height/2}px`;
                
                board.appendChild(popup);
                
                setTimeout(() => {
                    if (popup.parentNode) {
                        popup.parentNode.removeChild(popup);
                    }
                }, 1500);
            }
            
            start() {
                this.running = true;
                this.paused = false;
                this.updateScore();
                
                this.timerInterval = setInterval(() => {
                    if (!this.running || this.paused || this.processing || this.emergencyMode) return;
                    this.addBlock();
                }, Math.floor(2000 / this.speedMultiplier));
            }
            
            pause() {
                this.paused = !this.paused;
                const pauseBtn = document.getElementById('pauseBtn');
                if (pauseBtn) {
                    pauseBtn.textContent = this.paused ? '▶️' : '⏸️';
                }
            }
            
            startEmergencyMode() {
                this.emergencyMode = true;
                this.emergencyTimer = 20;
                
                soundManager.playEmergencySound();
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                const emergencyInterval = setInterval(() => {
                    if (!this.running || !this.emergencyMode) {
                        clearInterval(emergencyInterval);
                        return;
                    }
                    
                    this.emergencyTimer--;
                    
                    if (this.emergencyTimer <= 0) {
                        this.gameOver();
                        clearInterval(emergencyInterval);
                    }
                }, 1000);
            }
            
            gameOver() {
                this.running = false;
                this.emergencyMode = false;
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                soundManager.stopEmergencySound();
                soundManager.playGameOverSound();
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'flex';
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
            }
            
            render() {
                const board = document.getElementById('gameBoard');
                if (!board) return;
                
                const cellSize = Math.min(
                    (window.innerWidth - 40) / this.size,
                    (window.innerHeight - 120) / this.size
                );
                
                board.style.gridTemplateColumns = `repeat(${this.size}, ${cellSize}px)`;
                board.style.gridTemplateRows = `repeat(${this.size}, ${cellSize}px)`;
                board.style.display = 'grid';
                board.style.gap = '1px';
                
                board.innerHTML = '';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.style.width = `${cellSize}px`;
                        cell.style.height = `${cellSize}px`;
                        
                        if (this.board[i][j]) {
                            const pipe = document.createElement('div');
                            pipe.className = `pipe pipe-${this.board[i][j].type} rot-${this.board[i][j].rotation}`;
                            
                            if (this.board[i][j].pathColor !== undefined) {
                                pipe.classList.add(`path-${this.board[i][j].pathColor}`);
                            }
                            
                            const cellKey = `${i},${j}`;
                            if (this.disappearingBlocks.has(cellKey)) {
                                cell.classList.add('disappearing');
                            }
                            
                            cell.appendChild(pipe);
                        }
                        
                        board.appendChild(cell);
                    }
                }
            }
            
            setSize(newSize) {
                this.size = newSize;
                this.initBoard();
                this.render();
            }
            
            setSpeed(newSpeed) {
                this.speedMultiplier = newSpeed;
                
                if (this.running && !this.paused && !this.emergencyMode && this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = setInterval(() => {
                        if (!this.running || this.paused || this.processing || this.emergencyMode) return;
                        this.addBlock();
                    }, Math.floor(2000 / this.speedMultiplier));
                }
            }
        }
        
        // グローバル変数
        let game;
        let highScoreManager;
        let soundManager;
        
        // 設定関数
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            highScoreManager.updateHighScoreDisplay();
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }
        
        function applySettings() {
            const selectedSize = document.querySelector('.size-option.selected');
            const selectedSpeed = document.querySelector('.speed-option.selected');
            const soundEnabled = document.getElementById('soundEnabled').checked;
            const musicEnabled = document.getElementById('musicEnabled').checked;
            
            if (selectedSize) {
                const newSize = parseInt(selectedSize.dataset.size);
                game.setSize(newSize);
            }
            
            if (selectedSpeed) {
                const newSpeed = parseFloat(selectedSpeed.dataset.speed);
                game.setSpeed(newSpeed);
            }
            
            soundManager.setEnabled(soundEnabled);
            soundManager.setMusicEnabled(musicEnabled);
            
            closeSettings();
        }
        
        function resetHighScore() {
            if (confirm('ハイスコアをリセットしますか？')) {
                highScoreManager.resetHighScore();
            }
        }
        
        function togglePause() {
            if (game.running) {
                game.pause();
            }
        }
        
        function newGame() {
            document.getElementById('gameOver').style.display = 'none';
            
            game = new Game();
            game.score = 0;
            game.updateScore();
            game.render();
            game.start();
        }
        
        // 設定UI初期化
        function initSettingsUI() {
            document.querySelectorAll('.size-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.size-option').forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
            
            document.querySelectorAll('.speed-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.speed-option').forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
        }
        
        // 初期化
        window.addEventListener('load', () => {
            // v008: 動的CSS生成を最初に実行
            generatePipeStyles();
            
            highScoreManager = new HighScoreManager();
            soundManager = new SoundManager();
            
            initSettingsUI();
            highScoreManager.updateHighScoreDisplay();
            
            newGame();
        });
    </script>
