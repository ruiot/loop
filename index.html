<!DOCTYPE html>
<!-- 渦巻きパイプパズル v007 - 消滅中操作改善・非破壊的設定変更版 -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渦巻きパイプパズル</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .game-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .top-bar {
            position: absolute;
            top: 5px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            height: 25px;
            z-index: 10;
        }
        
        .controls-container {
            position: absolute;
            top: 5px;
            right: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
            z-index: 10;
        }
        
        .score-display {
            font-size: 18px;
        }
        
        .high-score {
            font-size: 14px;
            color: #FFD700;
            margin-left: 15px;
        }
        
        .game-board-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 35px 5px 15px 5px;
        }
        
        .game-board {
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 2px;
        }
        
        .cell {
            display: inline-block;
            background: #111;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cell:hover {
            background: #333;
        }
        
        /* 消滅中ブロックのカーソル変更 */
        .cell.disappearing {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .pipe {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(145deg, #555, #333);
            border-radius: 3px;
            transition: filter 0.8s ease-in-out, box-shadow 0.8s ease-in-out;
        }
        
        .pipe::before,
        .pipe::after {
            content: '';
            position: absolute;
            background: linear-gradient(145deg, #6CAF70, #4A7C59);
            border-radius: 3px;
            transition: background 0.8s ease-in-out;
        }
        
        /* 10段階色分け（滑らかな変化、10以上は明るさで区別） */
        .pipe.path-0::before, .pipe.path-0::after { 
            background: linear-gradient(145deg, #FF0000, #E60000); /* 赤 - 1個 */
        }
        .pipe.path-1::before, .pipe.path-1::after { 
            background: linear-gradient(145deg, #FF4000, #E63A00); /* 赤オレンジ - 2個 */
        }
        .pipe.path-2::before, .pipe.path-2::after { 
            background: linear-gradient(145deg, #FF8000, #E67300); /* オレンジ - 3個 */
        }
        .pipe.path-3::before, .pipe.path-3::after { 
            background: linear-gradient(145deg, #FFBF00, #E6AC00); /* 黄オレンジ - 4個 */
        }
        .pipe.path-4::before, .pipe.path-4::after { 
            background: linear-gradient(145deg, #FFFF00, #E6E600); /* 黄 - 5個 */
        }
        .pipe.path-5::before, .pipe.path-5::after { 
            background: linear-gradient(145deg, #80FF00, #73E600); /* 黄緑 - 6個 */
        }
        .pipe.path-6::before, .pipe.path-6::after { 
            background: linear-gradient(145deg, #00FF00, #00E600); /* 緑 - 7個 */
        }
        .pipe.path-7::before, .pipe.path-7::after { 
            background: linear-gradient(145deg, #00FF80, #00E673); /* 緑青 - 8個 */
        }
        .pipe.path-8::before, .pipe.path-8::after { 
            background: linear-gradient(145deg, #0080FF, #0073E6); /* 青 - 9個 */
        }
        .pipe.path-9::before, .pipe.path-9::after { 
            background: linear-gradient(145deg, #8000FF, #7300E6); /* 紫 - 10個 */
        }
        
        /* 10個以上の明るさ区別 */
        .pipe.length-10plus {
            filter: brightness(1.4) saturate(1.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }
        
        /* I字パイプ */
        .pipe-I.rot-0::before {
            left: 35%;
            top: 0%;
            width: 30%;
            height: 100%;
        }
        
        .pipe-I.rot-1::before {
            left: 0%;
            top: 35%;
            width: 100%;
            height: 30%;
        }
        
        /* L字パイプ */
        .pipe-L.rot-0::before {
            left: 35%;
            top: 35%;
            width: 65%;
            height: 30%;
        }
        .pipe-L.rot-0::after {
            left: 35%;
            top: 35%;
            width: 30%;
            height: 65%;
        }
        
        .pipe-L.rot-1::before {
            left: 0%;
            top: 35%;
            width: 65%;
            height: 30%;
        }
        .pipe-L.rot-1::after {
            left: 35%;
            top: 35%;
            width: 30%;
            height: 65%;
        }
        
        .pipe-L.rot-2::before {
            left: 0%;
            top: 35%;
            width: 65%;
            height: 30%;
        }
        .pipe-L.rot-2::after {
            left: 35%;
            top: 0%;
            width: 30%;
            height: 65%;
        }
        
        .pipe-L.rot-3::before {
            left: 35%;
            top: 35%;
            width: 65%;
            height: 30%;
        }
        .pipe-L.rot-3::after {
            left: 35%;
            top: 0%;
            width: 30%;
            height: 65%;
        }
        
        /* ループ検出時のアニメーション */
        .loop-highlight {
            animation: loopPulse 0.6s ease-in-out;
            background: linear-gradient(145deg, #FFD700, #FF8C00) !important;
            transform: scale(1.1);
            z-index: 5;
            position: relative;
        }
        
        @keyframes loopPulse {
            0%, 100% { 
                transform: scale(1.1); 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% { 
                transform: scale(1.2); 
                box-shadow: 0 0 30px rgba(255, 215, 0, 1);
            }
        }
        
        /* ブロック消滅アニメーション - ゆっくり消滅 */
        .block-disappear {
            animation: disappear 1.2s ease-in-out forwards;
        }
        
        @keyframes disappear {
            0% { 
                transform: scale(1.1); 
                opacity: 1;
            }
            20% { 
                transform: scale(1.3) rotate(5deg); 
                opacity: 0.9;
            }
            60% { 
                transform: scale(1.1) rotate(15deg); 
                opacity: 0.5;
            }
            100% { 
                transform: scale(0) rotate(90deg); 
                opacity: 0;
            }
        }
        
        /* スコアポップアップ */
        .score-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: scorePopup 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes scorePopup {
            0% { 
                transform: translate(-50%, -50%) scale(0.5); 
                opacity: 1;
            }
            20% { 
                transform: translate(-50%, -50%) scale(1.2); 
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -100%) scale(1); 
                opacity: 0;
            }
        }
        
        button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        select {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over-content {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        
        /* 設定モーダル */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .settings-content {
            background: #333;
            padding: 30px;
            border-radius: 12px;
            min-width: 300px;
            max-width: 400px;
            color: white;
        }
        
        .settings-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        
        .settings-section {
            margin-bottom: 20px;
        }
        
        .settings-section h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #ccc;
        }
        
        .field-size-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .size-option {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 4px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .size-option:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .size-option.selected {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .speed-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .speed-option {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 4px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .speed-option:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .speed-option.selected {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .settings-option label {
            font-size: 14px;
        }
        
        .settings-option input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        .settings-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .settings-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            min-width: 70px;
        }
        
        .settings-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .settings-btn.primary {
            background: #4CAF50;
            border-color: #45a049;
        }
        
        .settings-btn.primary:hover {
            background: #45a049;
        }
        
        .reset-btn {
            background: #FF6B6B;
            border-color: #FF5252;
        }
        
        .reset-btn:hover {
            background: #FF5252;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div class="score-display">
                スコア: <span id="score">0</span>
                <span class="high-score">最高: <span id="highScore">0</span></span>
            </div>

    </div>

    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-title">設定</div>
            
            <div class="settings-section">
                <h4>フィールドサイズ</h4>
                <div class="field-size-grid">
                    <div class="size-option" data-size="5">5×5</div>

                    <div class="speed-option" data-speed="0.5">0.5x</div>

            <div class="settings-section">
                <h4>オーディオ設定</h4>
                <div class="settings-option">

            <div class="settings-section">

                <button class="settings-btn primary" onclick="applySettings()">適用</button>
            </div>
        </div>
    </div>

    <script>
        let game = null;
        let tempSettings = {
            fieldSize: 11,
            gameSpeed: 1,
            soundEffects: true,
            backgroundMusic: false
        };
        
        // ハイスコア管理
        class HighScoreManager {
            constructor() {
                this.storageKey = 'pipeHighScore';
            }
            
            getHighScore() {
                return parseInt(localStorage.getItem(this.storageKey) || '0');
            }
            
            setHighScore(score) {
                const currentHigh = this.getHighScore();
                if (score > currentHigh) {
                    localStorage.setItem(this.storageKey, score.toString());
                    return true; // 新記録
                }
                return false;
            }
            
            resetHighScore() {
                localStorage.removeItem(this.storageKey);
                this.updateHighScoreDisplay();
            }
            
            updateHighScoreDisplay() {
                const highScore = this.getHighScore();
                const highScoreEl = document.getElementById('highScore');
                const settingsHighScoreEl = document.getElementById('settingsHighScore');
                if (highScoreEl) highScoreEl.textContent = highScore;
                if (settingsHighScoreEl) settingsHighScoreEl.textContent = highScore;
            }
        }
        
        // サウンド管理システム
        class SoundManager {
            constructor() {
                this.enabled = true;
                this.musicEnabled = false;
                this.audioContext = null;
                this.bgmGain = null;
                this.initAudio();
            }
            
            async initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.bgmGain = this.audioContext.createGain();
                    this.bgmGain.connect(this.audioContext.destination);
                    this.emergencyBeepInterval = null;
                } catch (error) {
                    console.log('Web Audio API not supported, using fallback');
                }
            }
            
            // パイプ回転音（ホワイトノイズ）
            playRotateSound() {
                if (!this.enabled) return;
                this.playWhiteNoise(0.05, 0.03); // 短く、小さく
            }
            
            // ループ完成音（倍音実験）- 150ms間隔に調整
            playLoopCompleteSound(loopLength) {
                if (!this.enabled) return;
                
                // 倍音シリーズ実験: 基音200Hzから倍音を生成
                const baseFreq = 200;
                const harmonics = Math.min(loopLength, 16); // 最大16倍音まで
                
                for (let i = 1; i <= harmonics; i++) {
                    const freq = baseFreq * i;
                    const volume = 0.1 / Math.sqrt(i); // 高次倍音は音量を減衰
                    setTimeout(() => {
                        this.playTone(freq, 0.3, volume);
                    }, (i - 1) * 150); // ✅ 150ms間隔に調整（アニメーションと同期）
                }
            }
            
            // ブロック出現音（木魚リズム）
            playBlockAppearSound() {
                if (!this.enabled) return;
                // 木魚のような低く短い音
                this.playTone(150, 0.1, 0.03);
            }
            
            // 緊急モード警告音（継続音）
            playEmergencySound() {
                if (!this.enabled) return;
                this.startContinuousEmergencySound();
            }
            
            startContinuousEmergencySound() {
                // 既存の緊急音をクリア
                if (this.emergencyBeepInterval) {
                    clearInterval(this.emergencyBeepInterval);
                }
                
                // 継続的な警告音
                this.emergencyBeepInterval = setInterval(() => {
                    if (!this.enabled) return;
                    this.playTone(880, 0.2, 0.06);
                    setTimeout(() => this.playTone(440, 0.2, 0.06), 250);
                }, 800);
            }
            
            stopEmergencySound() {
                if (this.emergencyBeepInterval) {
                    clearInterval(this.emergencyBeepInterval);
                    this.emergencyBeepInterval = null;
                }
            }
            
            // ホワイトノイズ生成
            playWhiteNoise(duration, volume = 0.1) {
                if (!this.audioContext) {
                    console.log(`🔊 ホワイトノイズ再生（代替）: ${duration}s`);
                    return;
                }
                
                try {
                    const bufferSize = this.audioContext.sampleRate * duration;
                    const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    // ホワイトノイズ生成
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = (Math.random() * 2 - 1) * volume;
                    }
                    
                    const source = this.audioContext.createBufferSource();
                    const gainNode = this.audioContext.createGain();
                    
                    source.buffer = buffer;
                    source.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // フェードイン・アウト
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(1, this.audioContext.currentTime + 0.005);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    
                    source.start(this.audioContext.currentTime);
                    source.stop(this.audioContext.currentTime + duration);
                } catch (error) {
                    console.log(`🔊 ホワイトノイズエラー: ${error.message}`);
                }
            }
            
            // ゲームオーバー爆発音
            playGameOverSound() {
                if (!this.enabled) return;
                
                // 爆発音：複数の低周波を重ねる + ノイズ
                const frequencies = [60, 80, 120, 150, 200];
                frequencies.forEach((freq, i) => {
                    setTimeout(() => {
                        this.playTone(freq, 1.0, 0.12);
                    }, i * 30);
                });
                
                // ノイズ成分を追加
                setTimeout(() => {
                    this.playWhiteNoise(0.8, 0.08);
                }, 100);
            }
            
            // 基本トーン再生
            playTone(frequency, duration, volume = 0.1) {
                if (!this.audioContext) {
                    console.log(`🔊 音再生（代替）: ${frequency}Hz, ${duration}s`);
                    return;
                }
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (error) {
                    console.log(`🔊 音再生エラー: ${error.message}`);
                }
            }
            
            // BGM開始/停止
            toggleMusic() {
                if (!this.musicEnabled) return;
                console.log('🎵 BGM切り替え（未実装）');
                // TODO: 実際のBGMファイル再生
            }
            
            setEnabled(enabled) {
                this.enabled = enabled;
                console.log(`🔊 サウンド効果: ${enabled ? 'ON' : 'OFF'}`);
            }
            
            setMusicEnabled(enabled) {
                this.musicEnabled = enabled;
                console.log(`🎵 BGM: ${enabled ? 'ON' : 'OFF'}`);
                this.toggleMusic();
            }
        }
        
        // グローバルマネージャー
        const highScoreManager = new HighScoreManager();
        const soundManager = new SoundManager();
        
        class Game {
            constructor() {
                this.size = 11; // デフォルトサイズ11×11
                this.board = [];
                this.score = 0;
                this.running = false;
                this.paused = false;
                
                // ✅ v007: 消滅中操作改善システム
                this.canGenerateBlocks = true; // ブロック生成可能フラグ
                this.disappearingBlocks = new Set(); // 消滅中ブロックの座標管理
                
                this.timerInterval = null;
                this.emergencyMode = false;
                this.emergencyTimer = 20;
                this.speedMultiplier = 1;
                
                // フリック操作用
                this.touchStartX = 0;
                this.touchStartY = 0;
                
                this.init();
            }
            
            init() {
                this.board = [];
                for (let i = 0; i < this.size; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.size; j++) {
                        this.board[i][j] = null;
                    }
                }
                this.render();
                highScoreManager.updateHighScoreDisplay();
            }
            
            render() {
                const board = document.getElementById('gameBoard');
                if (!board) return;
                
                board.innerHTML = '';
                board.style.display = 'grid';
                board.style.gridTemplateColumns = `repeat(${this.size}, 1fr)`;
                board.style.gap = '0';
                
                const availableHeight = window.innerHeight - 70;
                const availableWidth = window.innerWidth - 20;
                const maxSize = Math.min(availableWidth, availableHeight);
                
                const cellSize = Math.floor(maxSize / this.size);
                const boardSize = cellSize * this.size;
                
                board.style.width = `${boardSize}px`;
                board.style.height = `${boardSize}px`;
                board.style.position = 'relative';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.style.width = `${cellSize}px`;
                        cell.style.height = `${cellSize}px`;
                        cell.style.boxSizing = 'border-box';
                        
                        // ✅ v007: 消滅中ブロック視覚表示
                        const cellKey = `${i},${j}`;
                        if (this.disappearingBlocks.has(cellKey)) {
                            cell.classList.add('disappearing');
                        }
                        
                        cell.onclick = () => this.clickCell(i, j);
                        
                        cell.classList.remove('loop-highlight', 'block-disappear');
                        
                        cell.addEventListener('touchstart', (e) => this.handleTouchStart(e, i, j));
                        cell.addEventListener('touchend', (e) => this.handleTouchEnd(e, i, j));
                        cell.addEventListener('touchmove', (e) => e.preventDefault());
                        
                        if (this.board[i][j]) {
                            const pipe = document.createElement('div');
                            
                            // パス色クラスと明るさクラスを取得
                            const pathColor = this.board[i][j].pathColor !== undefined ? `path-${this.board[i][j].pathColor}` : '';
                            const lengthClass = this.board[i][j].lengthClass || '';
                            
                            pipe.className = `pipe pipe-${this.board[i][j].type} rot-${this.board[i][j].rotation} ${pathColor} ${lengthClass}`.trim();
                            cell.appendChild(pipe);
                        }
                        
                        board.appendChild(cell);
                    }
                }
                
                const scoreEl = document.getElementById('score');
                if (scoreEl) scoreEl.textContent = this.score;
            }
            
            handleTouchStart(e, row, col) {
                e.preventDefault();
                const touch = e.touches[0];
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
            }
            
            handleTouchEnd(e, row, col) {
                e.preventDefault();
                if (!this.running || this.paused) return;
                if (!this.board[row][col]) return;
                
                // ✅ v007: 消滅中ブロック個別チェック
                const cellKey = `${row},${col}`;
                if (this.disappearingBlocks.has(cellKey)) return;
                
                const touch = e.changedTouches[0];
                const deltaX = touch.clientX - this.touchStartX;
                const deltaY = touch.clientY - this.touchStartY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < 30) {
                    this.clickCell(row, col);
                    return;
                }
                
                const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                this.handleFlick(row, col, angle);
            }
            
            handleFlick(row, col, angle) {
                if (!this.board[row][col]) return;
                
                // ✅ v007: 消滅中ブロック個別チェック
                const cellKey = `${row},${col}`;
                if (this.disappearingBlocks.has(cellKey)) return;
                
                const pipeType = this.board[row][col].type;
                
                if (pipeType === 'I') {
                    if ((angle >= -45 && angle <= 45) || (angle >= 135 || angle <= -135)) {
                        this.board[row][col].rotation = 1;
                    } else {
                        this.board[row][col].rotation = 0;
                    }
                } else if (pipeType === 'L') {
                    let targetRotation;
                    if (angle >= 22.5 && angle < 67.5) {
                        targetRotation = 0;
                    } else if (angle >= 112.5 && angle < 157.5) {
                        targetRotation = 1;
                    } else if (angle >= -157.5 && angle < -112.5) {
                        targetRotation = 2;
                    } else if (angle >= -67.5 && angle < -22.5) {
                        targetRotation = 3;
                    } else {
                        this.clickCell(row, col);
                        return;
                    }
                    this.board[row][col].rotation = targetRotation;
                }
                
                // サウンド再生
                soundManager.playRotateSound();
                
                this.updatePathColors();
                this.render();
                this.checkLoops();
            }
            
            clickCell(row, col) {
                if (!this.running || this.paused) return;
                if (!this.board[row][col]) return;
                
                // ✅ v007: 消滅中ブロック個別チェック
                const cellKey = `${row},${col}`;
                if (this.disappearingBlocks.has(cellKey)) return;
                
                const pipe = this.board[row][col];
                const maxRot = pipe.type === 'I' ? 2 : 4;
                pipe.rotation = (pipe.rotation + 1) % maxRot;
                
                // サウンド再生
                soundManager.playRotateSound();
                
                this.updatePathColors();
                this.render();
                this.checkLoops();
            }
            
            addBlock() {
                // ✅ v007: ブロック生成制御システム
                if (!this.canGenerateBlocks) return;
                
                const spiral = this.generateSpiral();
                
                for (const [row, col] of spiral) {
                    if (!this.board[row][col]) {
                        const types = ['I', 'L'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        const maxRot = type === 'I' ? 2 : 4;
                        
                        this.board[row][col] = {
                            type: type,
                            rotation: Math.floor(Math.random() * maxRot),
                            pathColor: undefined,
                            lengthClass: ''
                        };
                        
                        // サウンド再生
                        soundManager.playBlockAppearSound();
                        
                        this.updatePathColors();
                        this.render();
                        
                        // ブロック出現時ループ検出
                        this.checkLoops();
                        
                        return true;
                    }
                }
                
                if (!this.emergencyMode) {
                    this.startEmergencyMode();
                }
                return false;
            }
            
            generateSpiral() {
                const spiral = [];
                const center = Math.floor(this.size / 2);
                spiral.push([center, center]);
                
                let x = center, y = center;
                let dir = 0;
                const dx = [0, 1, 0, -1];
                const dy = [1, 0, -1, 0];
                let steps = 1;
                
                while (spiral.length < this.size * this.size) {
                    for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < steps; j++) {
                            x += dx[dir];
                            y += dy[dir];
                            if (x >= 0 && x < this.size && y >= 0 && y < this.size) {
                                spiral.push([x, y]);
                            }
                        }
                        dir = (dir + 1) % 4;
                    }
                    steps++;
                }
                
                return spiral;
            }
            
            updatePathColors() {
                try {
                    // 全てのパス色をリセット
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (this.board[i][j]) {
                                this.board[i][j].pathColor = undefined;
                                this.board[i][j].lengthClass = '';
                            }
                        }
                    }
                    
                    const globalVisited = new Set();
                    
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (this.board[i][j] && !globalVisited.has(`${i},${j}`)) {
                                const path = this.tracePath(i, j, globalVisited);
                                
                                if (path && path.length > 0) {
                                    // 10段階色分け（10以上は赤に戻る）
                                    const pathColor = this.getPathColorId(path.length);
                                    const lengthClass = this.getLengthClass(path.length);
                                    
                                    // パスの全セルに色・明るさクラスを割り当て
                                    for (const [row, col] of path) {
                                        if (this.board[row] && this.board[row][col]) {
                                            this.board[row][col].pathColor = pathColor;
                                            this.board[row][col].lengthClass = lengthClass;
                                        }
                                    }
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('updatePathColors error:', error);
                }
            }
            
            getPathColorId(pathLength) {
                // 10段階で循環: 1個=0、2個=1、...、10個=9、11個=0、12個=1...
                return (pathLength - 1) % 10;
            }
            
            getLengthClass(pathLength) {
                // 10個以上は明るくして区別
                return pathLength >= 10 ? 'length-10plus' : '';
            }
            
            tracePath(startRow, startCol, globalVisited) {
                const path = [];
                const pathSet = new Set();
                
                const dfs = (row, col) => {
                    const key = `${row},${col}`;
                    
                    if (pathSet.has(key) || globalVisited.has(key)) return;
                    if (!this.board[row] || !this.board[row][col]) return;
                    
                    path.push([row, col]);
                    pathSet.add(key);
                    globalVisited.add(key);
                    
                    const connections = this.getConnections(row, col);
                    
                    for (const [nextRow, nextCol] of connections) {
                        if (nextRow >= 0 && nextRow < this.size && nextCol >= 0 && nextCol < this.size) {
                            if (this.isConnected(row, col, nextRow, nextCol)) {
                                dfs(nextRow, nextCol);
                            }
                        }
                    }
                };
                
                dfs(startRow, startCol);
                return path;
            }
            
            checkLoops() {
                const visited = new Set();
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] && !visited.has(`${i},${j}`)) {
                            const loop = this.findLoop(i, j, visited);
                            if (loop.length > 2) {
                                this.removeLoop(loop);
                                return;
                            }
                        }
                    }
                }
            }
            
            findLoop(startRow, startCol, globalVisited) {
                const path = [];
                const pathSet = new Set();
                
                const dfs = (row, col, prevRow, prevCol) => {
                    const key = `${row},${col}`;
                    
                    if (pathSet.has(key)) {
                        const loopStart = path.findIndex(([r, c]) => r === row && c === col);
                        return path.slice(loopStart);
                    }
                    
                    if (globalVisited.has(key) || !this.board[row][col]) {
                        return [];
                    }
                    
                    path.push([row, col]);
                    pathSet.add(key);
                    
                    const connections = this.getConnections(row, col);
                    
                    for (const [nextRow, nextCol] of connections) {
                        if (nextRow === prevRow && nextCol === prevCol) continue;
                        if (nextRow < 0 || nextRow >= this.size || nextCol < 0 || nextCol >= this.size) continue;
                        
                        if (this.isConnected(row, col, nextRow, nextCol)) {
                            const loop = dfs(nextRow, nextCol, row, col);
                            if (loop.length > 0) {
                                return loop;
                            }
                        }
                    }
                    
                    path.pop();
                    pathSet.delete(key);
                    globalVisited.add(key);
                    return [];
                };
                
                return dfs(startRow, startCol, -1, -1);
            }
            
            getConnections(row, col) {
                const pipe = this.board[row][col];
                if (!pipe) return [];
                
                const { type, rotation } = pipe;
                const connections = [];
                
                if (type === 'I') {
                    if (rotation === 0) {
                        connections.push([row - 1, col], [row + 1, col]);
                    } else {
                        connections.push([row, col - 1], [row, col + 1]);
                    }
                } else if (type === 'L') {
                    const lConnections = [
                        [[row, col + 1], [row + 1, col]],
                        [[row, col - 1], [row + 1, col]],
                        [[row, col - 1], [row - 1, col]],
                        [[row, col + 1], [row - 1, col]]
                    ];
                    connections.push(...lConnections[rotation]);
                }
                
                return connections;
            }
            
            isConnected(row1, col1, row2, col2) {
                if (!this.board[row2] || !this.board[row2][col2]) return false;
                
                const connections1 = this.getConnections(row1, col1);
                const connections2 = this.getConnections(row2, col2);
                
                const hasConnection1 = connections1.some(([r, c]) => r === row2 && c === col2);
                const hasConnection2 = connections2.some(([r, c]) => r === row1 && c === col1);
                
                return hasConnection1 && hasConnection2;
            }
            
            removeLoop(loop) {
                // ✅ v007: ブロック生成を一時停止（消滅アニメーション中）
                this.canGenerateBlocks = false;
                
                // ✅ v007: 消滅対象ブロックを登録
                loop.forEach(([row, col]) => {
                    this.disappearingBlocks.add(`${row},${col}`);
                });
                
                const score = loop.length * loop.length;
                this.score += score;
                
                // ハイスコア更新チェック
                const isNewRecord = highScoreManager.setHighScore(this.score);
                if (isNewRecord) {
                    highScoreManager.updateHighScoreDisplay();
                }
                
                // サウンド再生
                soundManager.playLoopCompleteSound(loop.length);
                
                this.highlightLoop(loop);
                this.showScorePopup(loop, score);
                
                // 順次消滅アニメーション（150ms間隔で音響と同期）
                setTimeout(() => {
                    this.animateSequentialDisappear(loop);
                    
                    const totalAnimationTime = loop.length * 150 + 1200; // アニメーション時間計算
                    setTimeout(() => {
                        // ✅ v007: 消滅完了処理
                        loop.forEach(([row, col]) => {
                            if (this.board[row]) {
                                this.board[row][col] = null;
                            }
                            // 消滅中フラグをクリア
                            this.disappearingBlocks.delete(`${row},${col}`);
                        });
                        
                        this.updatePathColors();
                        this.render();
                        
                        // ✅ v007: ブロック生成再開
                        this.canGenerateBlocks = true;
                        
                        if (this.emergencyMode) {
                            this.emergencyTimer = Math.min(this.emergencyTimer + 5, 20);
                            this.emergencyMode = false;
                            
                            // 緊急モード解除時に警告音停止
                            soundManager.stopEmergencySound();
                            
                            if (this.timerInterval) {
                                clearInterval(this.timerInterval);
                            }
                            
                            this.timerInterval = setInterval(() => {
                                if (!this.running || this.paused || this.emergencyMode) return;
                                this.addBlock();
                            }, Math.floor(2000 / this.speedMultiplier));
                        }
                    }, totalAnimationTime);
                }, 600);
            }
            
            highlightLoop(loop) {
                const board = document.getElementById('gameBoard');
                if (!board) return;
                
                for (const [row, col] of loop) {
                    const cellIndex = row * this.size + col;
                    const cell = board.children[cellIndex];
                    if (cell) {
                        cell.classList.add('loop-highlight');
                    }
                }
            }
            
            // ✅ v007: 150ms間隔順次消滅（音響同期）
            animateSequentialDisappear(loop) {
                const board = document.getElementById('gameBoard');
                if (!board) return;
                
                loop.forEach((position, index) => {
                    const [row, col] = position;
                    
                    setTimeout(() => {
                        const cellIndex = row * this.size + col;
                        const cell = board.children[cellIndex];
                        if (cell) {
                            cell.classList.remove('loop-highlight');
                            cell.classList.add('block-disappear');
                        }
                    }, index * 150); // ✅ 150ms間隔で音響と完全同期
                });
            }
            
            showScorePopup(loop, score) {
                let centerRow = 0, centerCol = 0;
                for (const [row, col] of loop) {
                    centerRow += row;
                    centerCol += col;
                }
                centerRow = Math.floor(centerRow / loop.length);
                centerCol = Math.floor(centerCol / loop.length);
                
                const board = document.getElementById('gameBoard');
                if (!board) return;
                
                const cellIndex = centerRow * this.size + centerCol;
                const cell = board.children[cellIndex];
                if (!cell) return;
                
                const popup = document.createElement('div');
                popup.className = 'score-popup';
                popup.textContent = `+${score}`;
                
                const rect = cell.getBoundingClientRect();
                const boardRect = board.getBoundingClientRect();
                
                popup.style.position = 'absolute';
                popup.style.left = `${rect.left - boardRect.left + rect.width/2}px`;
                popup.style.top = `${rect.top - boardRect.top + rect.height/2}px`;
                
                board.appendChild(popup);
                
                setTimeout(() => {
                    if (popup.parentNode) {
                        popup.parentNode.removeChild(popup);
                    }
                }, 1500);
            }
            
            startEmergencyMode() {
                this.emergencyMode = true;
                this.emergencyTimer = 20;
                
                // 緊急モードサウンド（継続音）
                soundManager.playEmergencySound();
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.timerInterval = setInterval(() => {
                    if (!this.running || this.paused) return;
                    
                    this.emergencyTimer--;
                    
                    if (this.emergencyTimer <= 0) {
                        this.gameOver();
                    }
                }, 1000);
            }
            
            start() {
                this.size = tempSettings.fieldSize;
                this.score = 0;
                this.running = true;
                this.paused = false;
                this.emergencyMode = false;
                this.emergencyTimer = 20;
                this.speedMultiplier = tempSettings.gameSpeed;
                
                // ✅ v007: 消滅中管理システム初期化
                this.canGenerateBlocks = true;
                this.disappearingBlocks.clear();
                
                this.init();
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.addBlock();
                this.startBlockTimer();
            }
            
            startBlockTimer() {
                const baseInterval = 2000;
                const interval = Math.floor(baseInterval / this.speedMultiplier);
                
                this.timerInterval = setInterval(() => {
                    if (!this.running || this.paused || this.emergencyMode) return;
                    this.addBlock();
                }, interval);
            }
            
            // ✅ v007: リアルタイム速度変更（非破壊的）
            setSpeed(multiplier) {
                this.speedMultiplier = multiplier;
                
                if (this.timerInterval && !this.emergencyMode) {
                    clearInterval(this.timerInterval);
                    this.startBlockTimer();
                }
            }
            
            togglePause() {
                this.paused = !this.paused;
                const btn = document.getElementById('pauseBtn');
                btn.textContent = this.paused ? '▶️' : '⏸️';
            }
            
            gameOver() {
                this.running = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                // 緊急モード警告音停止
                soundManager.stopEmergencySound();
                
                // ゲームオーバー爆発音
                soundManager.playGameOverSound();
                
                const finalScore = document.getElementById('finalScore');
                if (finalScore) finalScore.textContent = this.score;
                
                const gameOverEl = document.getElementById('gameOver');
                if (gameOverEl) gameOverEl.style.display = 'flex';
            }
        }
        
        function newGame() {
            const gameOverEl = document.getElementById('gameOver');
            if (gameOverEl) gameOverEl.style.display = 'none';
            
            if (game) {
                if (game.timerInterval) {
                    clearInterval(game.timerInterval);
                }
            }
            
            game = new Game();
            game.start();
        }
        
        function togglePause() {
            if (game) {
                game.togglePause();
            }
        }
        
        function resetHighScore() {
            if (confirm('ハイスコアをリセットしますか？')) {
                highScoreManager.resetHighScore();
                alert('ハイスコアをリセットしました');
            }
        }
        
        function openSettings() {
            tempSettings.fieldSize = game ? game.size : 11;
            tempSettings.gameSpeed = game ? game.speedMultiplier : 1;
            tempSettings.soundEffects = soundManager.enabled;
            tempSettings.backgroundMusic = soundManager.musicEnabled;
            
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'flex';
            
            updateFieldSizeSelection();
            updateSpeedSelection();
            updateAudioSettings();
            highScoreManager.updateHighScoreDisplay();
        }
        
        function closeSettings() {
            const modal = document.getElementById('settingsModal');
            modal.style.display = 'none';
        }
        
        // ✅ v007: 非破壊的設定変更システム
        function applySettings() {
            // 破壊的変更（ゲームリセット必要）
            if (tempSettings.fieldSize !== (game ? game.size : 11)) {
                if (game) {
                    game.size = tempSettings.fieldSize;
                    game.score = 0; // スコアもリセット
                    game.init();
                    game.render();
                }
            } else {
                // 非破壊的変更（ゲーム継続）
                
                // ゲーム速度変更（リアルタイム適用）
                if (game && tempSettings.gameSpeed !== game.speedMultiplier) {
                    game.setSpeed(tempSettings.gameSpeed);
                }
                
                // オーディオ設定（即座反映）
                if (tempSettings.soundEffects !== soundManager.enabled) {
                    soundManager.setEnabled(tempSettings.soundEffects);
                }
                
                if (tempSettings.backgroundMusic !== soundManager.musicEnabled) {
                    soundManager.setMusicEnabled(tempSettings.backgroundMusic);
                }
            }
            
            closeSettings();
        }
        
        function updateFieldSizeSelection() {
            const options = document.querySelectorAll('.size-option');
            options.forEach(option => {
                option.classList.remove('selected');
                if (parseInt(option.dataset.size) === tempSettings.fieldSize) {
                    option.classList.add('selected');
                }
            });
        }
        
        function updateSpeedSelection() {
            const options = document.querySelectorAll('.speed-option');
            options.forEach(option => {
                option.classList.remove('selected');
                if (parseFloat(option.dataset.speed) === tempSettings.gameSpeed) {
                    option.classList.add('selected');
                }
            });
        }
        
        function updateAudioSettings() {
            document.getElementById('soundEffects').checked = tempSettings.soundEffects;
            document.getElementById('backgroundMusic').checked = tempSettings.backgroundMusic;
        }
        
        // イベントリスナー設定
        document.addEventListener('DOMContentLoaded', () => {
            // フィールドサイズ選択
            const sizeOptions = document.querySelectorAll('.size-option');
            sizeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const size = parseInt(option.dataset.size);
                    tempSettings.fieldSize = size;
                    updateFieldSizeSelection();
                });
            });
            
            // ゲーム速度選択
            const speedOptions = document.querySelectorAll('.speed-option');
            speedOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const speed = parseFloat(option.dataset.speed);
                    tempSettings.gameSpeed = speed;
                    updateSpeedSelection();
                });
            });
            
            // オーディオ設定
            document.getElementById('soundEffects').addEventListener('change', (e) => {
                tempSettings.soundEffects = e.target.checked;
            });
            
            document.getElementById('backgroundMusic').addEventListener('change', (e) => {
                tempSettings.backgroundMusic = e.target.checked;
            });
        });
        
        window.addEventListener('load', () => {
            newGame();
        });
    </script>
